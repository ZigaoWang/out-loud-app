<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Out Loud Sessions</title>
  <link rel="stylesheet" href="styles.css">
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
</head>
<body>
  <div class="layout">
    <div id="statusBanner" class="status-banner hidden"></div>
    <div id="statusPanel" class="status-panel"></div>

    <header class="top-bar">
      <div class="brand">
        <h1>Out Loud</h1>
        <p>Your learning sessions</p>
      </div>
      <div class="user-actions hidden" id="userActions">
        <div style="display: flex; align-items: center; gap: 12px; padding: 8px 16px; background: #fff; border-radius: 12px; border: 1px solid var(--border);">
          <span id="activeUserEmail" style="color: var(--text-primary); font-size: 14px; font-weight: 500;"></span>
          <button class="btn link" id="signOutBtn" style="margin: 0;">Sign Out</button>
        </div>
      </div>
    </header>

    <div class="panel-grid">
      <section class="card" id="authPanel">
        <h2>Welcome back</h2>
        <p class="subtitle">Sign in to view your sessions</p>

        <div class="auth-tabs">
          <button class="auth-tab active" data-mode="sign-in">Sign In</button>
          <button class="auth-tab" data-mode="sign-up">Create Account</button>
        </div>

        <form id="authForm">
          <div class="input-group">
            <label for="email">Email</label>
            <input id="email" name="email" type="email" placeholder="you@example.com" autocomplete="email" required />
          </div>
          <div class="input-group">
            <label for="password">Password</label>
            <input id="password" name="password" type="password" placeholder="Enter password" autocomplete="current-password" required />
          </div>

          <div class="password-helper" id="passwordHelper">
            <strong>Password requirements</strong>
            <ul class="checklist" id="passwordChecklist"></ul>
          </div>

          <button class="btn primary" type="submit" id="authSubmitBtn">Continue</button>
        </form>

        <div class="alert hidden" id="authAlert"></div>
        <button class="btn link" id="forgotPasswordBtn" type="button">Forgot password?</button>
        <button class="btn link hidden" id="resendConfirmBtn" type="button">Resend confirmation email</button>
      </section>

      <section class="card hidden" id="appPanel">
        <div class="input-group" style="margin-bottom: 20px;">
          <label for="searchInput">Search Sessions</label>
          <div class="search-bar">
            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
              <circle cx="11" cy="11" r="7"></circle>
              <line x1="21" y1="21" x2="16.65" y2="16.65"></line>
            </svg>
            <input id="searchInput" type="search" placeholder="Filter by title, transcript, or keywords" autocomplete="off" />
          </div>
        </div>

        <div class="session-grid" id="sessionsList"></div>
      </section>

      <section class="card hidden" id="detailPanel">
        <div id="sessionDetail"></div>
      </section>
    </div>
  </div>

  <div class="modal-layer hidden" id="resetModalLayer">
    <div class="modal" id="resetModal">
      <div>
        <h3>Update password</h3>
        <p class="subtitle">Enter a new password that meets the security requirements.</p>
      </div>
      <div class="input-group">
        <label for="newPassword">New password</label>
        <input id="newPassword" type="password" autocomplete="new-password" />
      </div>
      <div class="input-group">
        <label for="confirmPassword">Confirm password</label>
        <input id="confirmPassword" type="password" autocomplete="new-password" />
      </div>
      <div class="password-helper active">
        <ul class="checklist" id="resetChecklist"></ul>
      </div>
      <div class="alert hidden" id="resetAlert"></div>
      <div class="modal-actions">
        <button class="btn" type="button" id="cancelResetBtn">Cancel</button>
        <button class="btn primary" type="button" id="submitResetBtn">Update password</button>
      </div>
    </div>
  </div>

  <div class="modal-layer hidden" id="forgotPasswordModal">
    <div class="modal">
      <h3>Reset password</h3>
      <p class="subtitle">Enter your email to receive a reset link</p>
      <div class="input-group">
        <label for="resetEmail">Email</label>
        <input id="resetEmail" type="email" placeholder="you@example.com" />
      </div>
      <div class="alert hidden" id="forgotAlert"></div>
      <div class="modal-actions">
        <button class="btn" type="button" id="cancelForgotBtn">Cancel</button>
        <button class="btn primary" type="button" id="submitForgotBtn">Send reset link</button>
      </div>
    </div>
  </div>

  <script type="module" src="js/main.js"></script>
</body>
</html>
